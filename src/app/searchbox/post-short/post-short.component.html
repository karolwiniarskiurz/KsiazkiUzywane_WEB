<div class="post-container">
    <p class="post-photo">{{post.Photos}}</p>
    <p>{{post.Id}}</p>
    <p>{{post.Title}}</p>
    <p>{{post.BookAuthor}}</p>
    <p>{{post.PublishDate}}</p>
    <p>{{post.StateOfBook}}</p>
    <p>{{post.DateOfPosting}}</p>
    <p>{{post.Telephone}}</p>
    <p>{{post.Email}}</p>
    <p>{{post.Adress}}</p>
    <p>{{post.AuthorName}}</p>
    <p>{{post.Description}}</p>
    <p>{{post.Price}}</p>
</div>
